<!--marquee -->
<html>
<head>
<title> using marguee</title>
</head>
<body>
<h1 style="color:red"><marquee direction="right behaviour="scroll">presidency university</marquee></h1>
<h1 style="color:blue"><marquee direction="left behaviour="slide">presidency university</marquee></h1>
<h1 style="color:green"><marquee direction="up behaviour="alternate">presidency university</marquee></h1>
</body>
</html>
